name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a Node.js version compatible with your project

      - name: Clean frontend directories
        run: |
          rm -rf frontend/node_modules
          rm -rf frontend/dist

      - name: Debug paths
        run: |
          pwd
          ls -l frontend/src/pages/ScheduledTransactionsPage/

      - name: Install dependencies
        run: npm install --prefix frontend

      - name: Build
        run: npm run build --prefix frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          # The branch to deploy to. For user/organization pages, it's usually 'main' or 'master'.
          # For project pages, it's usually 'gh-pages'.
          publish_branch: gh-pages
